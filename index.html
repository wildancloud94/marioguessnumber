<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="logo-web.png">
  <title>Mario Guess Num - IT Coding</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
    <header>
      <div class="game-health">
        <div class="game-health-number">100%</div>
        <div class="game-health-bar"></div>
      </div>
    </header>

    <div>
      <h1 class="game-title">
        Guess number between 1 & 10
      </h1>
      <div class="game-number">?</div>
      <span class="game-feedback">
        What is your guess ?
      </span>
    </div>

    <footer>
      <input type="number" class="game-guess">
      <button type="button" class="game-button game-button-play">Play</button>
      <button type="button" class="game-button game-button-reset">Reset</button>
    </footer>
  </div>

  <script src="index.js"></script>
  
</body>
</html>
